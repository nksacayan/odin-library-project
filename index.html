<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nick's Library</h1>
    <table id="library-table">
        <tr class="table-header-row">
          <th>Title</th>
          <th>Author</th>
          <th>Number Pages</th>
          <th>Have Read</th>
        </tr>
        <tr class="library-content-row">
          <td>Test Title</td>
          <td>Jack Russell</td>
          <td>Poodle</td>
          <td>Streetdog</td>
        </tr>
        <tr class="library-content-row">
          <td>Age</td>
          <td>16</td>
          <td>9</td>
          <td>10</td>
        </tr>
        <tr class="library-content-row">
          <td>Owner</td>
          <td>Mother-in-law</td>
          <td>Me</td>
          <td>Me</td>
        </tr>
      </table>

    <button id="myButton">Refresh the library!</button>
      
</body>
</html>
